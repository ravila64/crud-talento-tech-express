<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Personal Médico</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="cont-logo">
                <img class="logo" src="./assets/vital-app1.jpeg" alt="logo1" />
                <h1 class="reg-personal">Registro de Personal Médico</h1>
            </div>
            <div class="cont-fecha">
                <button class="btn-fecha" onclick="displayDate()">¿Qué fecha es
                    hoy?</button>
                <h2 id="fecha"></h2>
            </div>
            <form id="medicoForm">
                <label for="nombre">Nombre Médico:</label>
                <input type="text" id="nombre" placeholder="Nombre del Médico"
                    size="30" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email del medico"
                    size="35" required>
                <button type="submit">Registrar</button>
            </form>
            <!-- Modal -->
            <div id="editModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Editar Médico</h2>
                    <label for="editNombre">Nombre:</label>
                    <input type="text" id="editNombre" />
                    <br /><br />
                    <label for="editEmail">Email:</label>
                    <input type="text" id="editEmail" />
                    <br /><br />
                    <button id="saveEditBtn">Guardar Cambios</button>
                </div>
            </div>
            
            <table widt="100%" rowspan="4">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha de Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="medicoList">
                    <!-- Aquí se mostrarán los registros -->
                </tbody>
            </table>
        </div>
        <script src="./crud.js"></script>
        <script src="./archivos.js"></script>
    </body>
</html>
